<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Model Map Collage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        img {
            display: block;
            margin-bottom: 0;
            max-width: none !important;
            box-sizing: content-box !important;
        }

        .img-24h {
            width: 100% !important;
            height: auto !important;
        }

        .img-48h-72h {
            width: auto !important;
        }
    </style>
</head>
<body>
    <img src="https://jpppamintuan.github.io/ph_24h.png" alt="Philippines 24-hour forecast" class="img-24h" id="ph24h">
    <img src="https://jpppamintuan.github.io/ph_48h.png" alt="Philippines 48-hour forecast" class="img-48h-72h ph-group">
    <img src="https://jpppamintuan.github.io/ph_72h.png" alt="Philippines 72-hour forecast" class="img-48h-72h ph-group">
    <img src="https://jpppamintuan.github.io/ph_96h.png" alt="Philippines 96-hour forecast" class="img-48h-72h ph-group">
    <img src="https://jpppamintuan.github.io/ph_120h.png" alt="Philippines 120-hour forecast" class="img-48h-72h ph-group">
    <img src="https://jpppamintuan.github.io/ph_ens_1mm.png" alt="Philippines 24-hour PQPF > 1mm" class="img-24h">
    <img src="https://jpppamintuan.github.io/ph_ens_20mm.png" alt="Philippines 24-hour PQPF > 20mm" class="img-24h">
    <img src="https://jpppamintuan.github.io/ph_ens_50mm.png" alt="Philippines 24-hour PQPF > 50mm" class="img-24h">

    <img src="https://jpppamintuan.github.io/ncr_24h.png" alt="NCR 24-hour forecast" class="img-24h" id="ncr24h">
    <img src="https://jpppamintuan.github.io/ncr_48h.png" alt="NCR 48-hour forecast" class="img-48h-72h ncr-group">
    <img src="https://jpppamintuan.github.io/ncr_72h.png" alt="NCR 72-hour forecast" class="img-48h-72h ncr-group">
    <img src="https://jpppamintuan.github.io/ncr_96h.png" alt="NCR 96-hour forecast" class="img-48h-72h ncr-group">
    <img src="https://jpppamintuan.github.io/ncr_120h.png" alt="NCR 120-hour forecast" class="img-48h-72h ncr-group">
    <img src="https://jpppamintuan.github.io/ncr_ens_1mm.png" alt="NCR 24-hour PQPF > 1mm" class="img-24h">
    <img src="https://jpppamintuan.github.io/ncr_ens_20mm.png" alt="NCR 24-hour PQPF > 20mm" class="img-24h">
    <img src="https://jpppamintuan.github.io/ncr_ens_50mm.png" alt="NCR 24-hour PQPF > 50mm" class="img-24h">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ph24hImg = document.getElementById('ph24h');
            const ncr24hImg = document.getElementById('ncr24h');

            const phOtherDaysImgs = document.querySelectorAll('.img-48h-72h.ph-group');
            const ncrOtherDaysImgs = document.querySelectorAll('.img-48h-72h.ncr-group');

            function setDynamicImageHeights() {

                const ph24hHeight = ph24hImg.offsetHeight;

                if (ph24hHeight > 0) {
                    phOtherDaysImgs.forEach(img => {
                        img.style.height = `${ph24hHeight}px`;
                    });
                }

                const ncr24hHeight = ncr24hImg.offsetHeight;
                console.log('ncr24hImg.offsetHeight:', ncr24hHeight);

                if (ncr24hHeight > 0) {
                    ncrOtherDaysImgs.forEach(img => {
                        img.style.height = `${ncr24hHeight}px`;
                    });
                }
            }

            window.addEventListener('load', setDynamicImageHeights);

            let resizeTimer;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(setDynamicImageHeights, 150);
            });

            setDynamicImageHeights(); 
        });
    </script>
</body>
</html>
